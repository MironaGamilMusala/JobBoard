<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Job Offers</title>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div th:insert="header :: header"></div>
<div class="container">
    <div class="card" th:object="${jobOffers}">
        <div class="card-header">
            <h2 style="display:inline-block">Job Offers</h2>

            <div sec:authorize="hasRole('ADMIN')" style="display:inline-block;float:right">
                <a th:href="@{/jobOffers/new}" class="btn btn-sm btn-primary float-right mr-3">Add Job Offer</a>
            </div>
        </div>
        <div class="card-body">
            <ul th:each="jobOffer: ${jobOffers}">
                <li>
                    <a th:text="${jobOffer.title}" th:href="@{/jobOffers/{id}(id=${jobOffer.id})}"></a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
